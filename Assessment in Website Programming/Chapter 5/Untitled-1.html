<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Video Embed</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('pink.PNG');
            background-size: cover;
        }
        video {
            max-width: 80%; 
            max-height: 80%; 
            display: block;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <video controls autoplay loop poster="thumbnail.png">
        <source src="b.mp4" type="video/mp4">
        
    </video>
</body>
</html>
