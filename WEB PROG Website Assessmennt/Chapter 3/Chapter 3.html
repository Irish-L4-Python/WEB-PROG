<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Courgette&family=Dancing+Script:wght@400..700&family=Exo+2:ital,wght@0,100..900;1,100..900&family=Imbue:opsz,wght@10..100,100..900&family=Merienda:wght@300..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Courgette&family=Dancing+Script:wght@400..700&family=Exo+2:ital,wght@0,100..900;1,100..900&family=Imbue:opsz,wght@10..100,100..900&family=Merienda:wght@300..900&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">

    <title>FFM</title>
    <style>
        .Fits {
            display: flex;
            justify-content: space-around;
            align-items: center;
            
        }
        .fashion {
            width: 300px; /* Adjust the width as needed */
            height: 400px; /* Automatically adjust height to maintain aspect ratio */
            transition: transform 0.3s ease-in-out;
            border: 20px solid rgb(255, 248, 232); /* Adjusted border syntax */
            padding: 3px;
            margin: 5px;
            border-radius: 5px;
        
            
        }

        .fashion img {
            width: 100%; /* Ensure images fit within their container */
            height: 100%; /* Maintain aspect ratio */
            transition: filter 0.5s ease; /* Add transition for smooth effect */
        }

        #image1:hover img{
            filter: saturate(500%) contrast(100%) brightness(35%);
            
        }

        #image2:hover img{
            filter: saturate(300%) contrast(100%);

        }

        #image3:hover img{
            filter: saturate(90%) contrast(200%) grayscale(100%);
           
        }

        .fashion:hover {
            transform: scale(1.2) rotate(-5deg);
            filter: none; /* Remove the blur effect on hover */
        }

        h1 { 
            font-family: "Montserrat Alternates", sans-serif;
            text-align: center;
            font-size: 2cm;
            color: #ffffff;
           
        }

        h2 { 
            font-family: "Montserrat Alternates", sans-serif;
            text-align: center;
            font-size: 30px;
            color: #27323a; 
            margin-top: 0.1%;
        }

        p {
            font-family: "Montserrat Alternates", sans-serif;
            text-align: center;
            font-size: 20px;
            color: #27323a;
            margin-top: 0.0%;
        }

        body {
            background-image: url(Denim.jpg);
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            margin-bottom: 5cm;
        }

        .info {
            position: relative;
            height: 120px;
            width: 100%;
            left:0;
            background-color: rgb(255, 248, 232);
            color: #fff;
            padding: 10px;
            text-align: center;
            box-sizing: border-box; 
            bottom: 0px;
            font-size: 15px;
        }

    </style>
</head>
<body>          
    <header>
        <h1>FIND YOUR FASHION MOOD<sup>FFM</sup></h1>
        <h1>☆ ★ ✮ ★ ☆</h1>
    </header>

    <div class="Fits">
        <div id="image1" class="fashion">
            <img src="Baggy.png" alt="baggy">
            <div class="info">
                <h2>˙⋆✮Urban Chic✮⋆˙</h2>
                <p><i>Street Style Elegance
                    <br>
                    ── ⋆⋅☆⋅⋆ ── </i></p>
            </div>
        </div>

        <div id="image2" class="fashion">
            <img src="Classy.png" alt="classy">
            <div class="info">
                <h2>٠⭑Sleek & Edgy٠⭑</h2>
                <p><i>Boldly Defying
                    <br>
                    ── ⋆⋅☆⋅⋆ ── </i></p>
            </div>
        </div>
        
        <div id="image3" class="fashion">
            <img src="Extra.png" alt="extra">
            <div class="info">
                <h2>࣭ ๋࣭⭑⚝Elegance࣭ ⚝๋࣭⭑</h2>
                <p><i>Timeless Grace
                    <br>
                    ── ⋆⋅☆⋅⋆ ── </i></p>
                
            </div>
        </div>
    </div>
</body>
</html>
